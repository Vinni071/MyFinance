<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance</title>
    <link rel="stylesheet" href="pricing.css">
    <script src="https://kit.fontawesome.com/94de8cdde8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">MF</a></div>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Contato</a></li>
                <li class="sign-in"><a href="login.html"><button>Entrar</a></button></li>
                <li class="register"><button><a href="register.html">Registrar</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>MyFinance</h1>
            <p>O seu App de Finanças</p>
        </section>

        <section class="pricing-plans">
            <div class="card">
                <div class="content">
                    <div class="title">GRÁTIS</div>
                    <div class="price">R$0.00</div>
                    <div class="description">Com anúncios. <p>Até apenas 5 faturas.</p> <p></p></div>
                </div>
                <button>Inscreva-se</button>
            </div>
            <div class="card">
                <div class="content">
                    <div class="title">PRO</div>
                    <div class="price">R$9.99</div>
                    <div class="description">Sem anúncios. <p>O dobro de faturas.</p></div>
                </div>
                <button>Inscreva-se</button>
            </div>
              <div class="card">
                <div class="content">
                    <div class="title">PREMIUM</div>
                    <div class="price">R$19.99</div>
                    <div class="description">Sem anúncios. <p>Organização de faturas ilimitadas.</p></div>
                </div>
                <button>Inscreva-se</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <div class="github"><i class="fa-brands fa-square-github"></i></div>
            <div class="insta"><i class="fa-brands fa-square-instagram"></i></div>
            <div class="linker"><i class="fa-solid fa-link"></i></div>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
