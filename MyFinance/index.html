<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFinance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/94de8cdde8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">MF</a></div>
        <nav>
            <ul>
                <li><a href="#">Soluções</a></li>
                <li><a href="#">Comunidade</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Preços</a></li>
                <li><a href="#">Contato</a></li>
                <li class="sign-in">Entrar</li>
                <li class="register">Registrar</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>MyFinance</h1>
            <p>O seu App de Finanças</p>
            <div class="buttons">
                <button class="light-btn">Entrar</button>
                <button class="dark-btn">Registrar</button>
            </div>
        </section>

        <section class="accounts">
            <div class="card">
                <h2>CONTAS</h2>
                <p>Organize suas contas a pagar em um só lugar.</p>
                <div class="dropdown">
                    <button class="dropdown-btn">Água</button>
                    <button class="dropdown-btn">Luz</button>
                    <button class="dropdown-btn">Internet/Telefonia</button>
                    <button class="dropdown-btn">Mercado</button>
                </div>
                <button class="add-btn">+</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <div class="x"><i class="fa-brands fa-square-x-twitter"></i></div>
            <div class="insta"><i class="fa-brands fa-square-instagram"></i></div>
            <div class="linker"><i class="fa-solid fa-link"></i></div>
        </div>
    </footer>
    
    <script src="app.js"></script>
    
</body>
</html>
